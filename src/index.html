<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GiphyApp</title>

  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/script.js"></script>
</head>

<body>

  <section class="nav">
    <div class="container">
      <form action="" class="nav__form">
        <input type="text" class="nav__input" placeholder="What are you searching for?">
        <input type="submit" class="nav__search" value="Find">
      </form>
      <button class="refresh">Refresh</button>
    </div>
  </section>

  <section class="content">
    <div class="container">
      <div class="content__out"></div>
    </div>
  </section>

</body>

</html>
